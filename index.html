<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="http://developers.wtf/logo/DevSoc-Logo_trans.png">
  <title>Developers.WTF | Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- partial:index.partial.html -->
  <main>
    <section class="min-vh-100 d-flex bg-primary align-items-center">
      <div class="container py-5">
        <div class="
              row
              align-items-center
              justify-content-center justify-content-lg-between
            ">
          <div class="col-12 col-sm-9 col-md-8 col-lg-5 mb-5 mb-lg-0">
            <img class="img-fluid" src="https://i.imgur.com/priepQL.png" alt="boy illustration" />
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="text-center text-lg-left">
              <h4 class="mt-4 text-gray">woof!</h4>
              <h1 class="display-3">
                We're undergoing a bit of scheduled maintenance
              </h1>
              <p class="lead my-4">
                Sorry for the inconvenience but we&rsquo;re performing some
                maintenance at the moment.
              </p>
              <div class="countdown">
                <div class="countdown__days">
                  <div class="number"></div>
                  <span class>Days</span>
                </div>

                <div class="countdown__hours">
                  <div class="number"></div>
                  <span class>Hours</span>
                </div>

                <div class="countdown__minutes">
                  <div class="number"></div>
                  <span class>Minutes</span>
                </div>

                <div class="countdown__seconds">
                  <div class="number"></div>
                  <span class>Seconds</span>
                </div>
              </div>
              <p class="d-flex flex-row mt-5 my-0 lead">Meanwhile</p><br>
              <div class="d-flex flex-row mt-0">
                <a href="survey/index.html"><button class="btn btn-primary rounded-right">Take the Dev
                    Survey</button></a>
                <a href="join/index.html"><button type="submit" class="btn btn-primary rounded-right ml-3">Join
                    the Community</button></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
